name: ci
run-name: ${{ github.actor}} is learning GitHub Actions
on: [push]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1
      - name: Show Ruby version
        run : |
          ruby -v
